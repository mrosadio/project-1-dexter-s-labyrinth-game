<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter's Labyrinth</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
</head>
<body>
    <h1> 
        <p class="main">DEXTER's</p> 
        <p class="subtitle"> <span>Labyrinth</span></p>
    </h1>
    
    <audio loop autoplay>
        <source src = "audio/dexter_track_fixed.wav" type="audio/wav">
    </audio>

    <!-- Game Over text -->

    <div id="game-over" class="hidden">
        <p>GAME OVER!</p>
        <p>CLICK FOR THE NEXT LEVEL!</p>
    </div>

    <!---- Load JS files ---->
    <script src="js/constants.js"></script>
    <script src="js/background.js"></script>
    <script src="js/obstacles.js"></script>
    <script src="js/points.js"></script>
    <script src="js/player.js"></script>
    <script src="js/exit.js"></script>
    <script src="js/main.js"></script>

    <h2 id = "score">Score: <span>0</span> </h2>
</body>
</html>
